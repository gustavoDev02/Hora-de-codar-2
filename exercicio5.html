<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício-5</title>
</head>

<script>
    var num1 = parseFloat(prompt("Digite o primeiro número: "));
    var num2 = parseFloat(prompt("Digite o segundo número: "));
    var num3 = parseFloat(prompt("Digite o terceiro número: "));
    var num4 = parseFloat(prompt("Digite o quarto número: "));
    var num5 = parseFloat(prompt("Digite o quinto número: "));
    var num6 = parseFloat(prompt("Digite o sexto número: "));

    var soma = num1 + num2 + num3 + num4 + num5 + num6;
    var media = soma / 6;

    document.write(`1° numero: ${num1}, 2° numero: ${num2}, 3° numero: ${num3}, 4° numero: ${num4}, 5° numero: ${num5}, 6° numero: ${num6} <p> soma: ${soma} <p> média: ${media}`)
</script>
