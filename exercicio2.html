    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício-2</title>

    <script>
        var n1 = parseFloat(prompt("Digite o número: "));

        if(n1 > 0){
            alert(`${n1} é um número positivo`);
        }
        else if(n1 < 0){
            alert(`${n1} é um número negativo`);
        }
        else{
            alert(`${n1} é igual a zero`)
        }
    </script>
